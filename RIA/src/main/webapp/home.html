<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all"
          href="css/style.css"/>

    <script src="script/utils.js" charset="utf-8" defer></script>
    <script src="script/ebazon.js" charset="utf-8" defer></script>

    <title>Ebazon</title>
</head>
<body class="darkBlue">
<nav id="navbar" class="navbar navbar-expand navbar-dark navbar-blue">
    <a class="navbar-brand" href="#" id="brand"><h4 class="logo" style="font-family: INHERIT,serif;">EBAZON</h4></a>
    <div class="container-fluid" id="nav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" aria-current="page" href="#" id="homeLink">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" id="cartLink">Shopping Cart</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" id="ordersLink">Orders</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Logout" id="logoutLink" >Logout</a>
            </li>
        </ul>
    </div>
    <form action="#" class="d-flex search-form col-3">
        <input type="text" class="form-control " name="searchQuery" placeholder="Search for products..." aria-label="Search">
        <button class="btn btn-warning" type="button" id="searchButton">Search</button>
    </form>
</nav>
<main>
    <div>
        <div class="text-center">
            <h1 class="logo" style="font-family: INHERIT,serif">Welcome to EBAZON</h1>
            <p class="fw-bold lightGrey-text">Logged in as <span id="username"></span></p>
        </div>

        <div>
            <h3 class="lightGrey-text">Suggested items:</h3>
            <table class="table align-middle text-light">
                <thead class="lightBlue">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Category</th>
                    <th scope="col">Description</th>
                    <th scope="col">Image</th>
                </tr>
                </thead>
                <tbody class="table-light" id="recentlyViewed">
                <!--
                <tr th:each="p : ${lastViewed}">
                    <td class="align-content-center">
                        <form action="GoToSearchResults" method="get">
                            <input type="hidden" name="selectedCode" th:value="${p.code}">
                            <button class="btn btn-warning" type="submit" th:text="${p.getName()}"></button>
                        </form>
                    </td>
                    <td class="align-content-center" th:text="${p.getCategory()}"></td>
                    <td class="align-content-center" th:text="${p.getDescription()}"></td>
                    <td class="text-center"><img class="img-fluid product-thumbnail img-thumbnail"
                                                 th:src="'data:image/png;base64,' + ${p.getImage()}" alt="Unsupported image" src=""/></td>
                </tr>
                -->
                </tbody>
            </table>
        </div>
    </div>
</main>
</body>
</html>
