<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all"
          href="../css/style.css" th:href="@{/css/style.css}" />
</head>
<body class="darkBlue">
    <header th:replace="WEB-INF/navbar :: navbar"></header>
    <div th:each="supplier : ${supplierProducts.keySet()}">
        <h3 th:text="${supplier}"></h3>
        <h4 th:text="${supplierQuantities.get(supplier)} + ' products. Total: EUR ' + ${supplierTotals.get(supplier)}"></h4>
        <ul class="list-group list-group-flush">
            <li th:each="product : ${supplierProducts.get(supplier).keySet()}">
                <span th:text="${product.name}"></span>
                <span th:text="${supplierProducts.get(supplier).get(product)}"></span>
            </li>
        </ul>
        <form action="ProcessOrder" method="post">
            <input type="hidden" name="supplier" th:value="${supplierCodes.get(supplier)}">
            <button class="btn btn-primary">Order</button>
        </form>
    </div>
</body>
</html>
