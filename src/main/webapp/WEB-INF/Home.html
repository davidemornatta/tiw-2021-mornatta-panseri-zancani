<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="ISO-8859-1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all"
          href="../css/style.css" th:href="@{/css/style.css}"/>
</head>
<body class="pastelBlue">

<header th:replace="WEB-INF/navbar :: navbar"></header>

<div class="text-center">
    <h1>Welcome to Ebazon</h1>
    <p th:text="${'Nice to see you again ' + session.user.name + ' ' + session.user.surname}"></p>
</div>

<div>
    <table class="table align-middle text-light">
        <thead class="lightBlue">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Category</th>
            <th scope="col">Description</th>
            <th scope="col">Image</th>
        </tr>
        </thead>
        <tbody class="table-light">
        <tr th:each="p : ${lastViewed}">
            <td class="align-content-center" th:text="${p.getName()}"></td>
            <td class="align-content-center" th:text="${p.getCategory()}"></td>
            <td class="align-content-center" th:text="${p.getDescription()}"></td>
            <td><img class="img-fluid product-thumbnail img-thumbnail"
                     th:src="'data:image/png;base64,' + ${p.getImage()}" alt="Unsupported image" src=""/></td>
        </tr>
        </tbody>
    </table>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <form action="#" th:action="@{/GoToSearchResults}" method="get">
                <div class="mb-3">
                    <label class="form-label">Keyword:
                      <input type="text" class="form-control" name="searchQuery" aria-describedby="searchHelp">
                    </label>

                    <div id="searchHelp" class="form-text">Type a key word to search for related products.</div>
                </div>
                <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
        </div>
    </div>
</div>
