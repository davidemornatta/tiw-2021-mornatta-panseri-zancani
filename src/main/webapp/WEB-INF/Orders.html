<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title
    >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all"
          href="../css/style.css" th:href="@{/css/style.css}" />
</head>
<body>
<header th:replace="WEB-INF/navbar :: navbar"></header>


    <h2>Your order page</h2>


<div>

    <div>
        <h3>Search Results:</h3>
        <ul class="list-group list-group-flush">
            <li  th:each="order : ${orders}">
                Order code: <span th:text="${order.code}"></span>
                <br>
                Supplier Code: <span th:text="${order.supplierCode}"></span>
                <br>
                Total : <span th:text="${order.totalAmount}"></span>
                <br>
                Shipping date: <span th:text="${order.shippingDate}"></span>
                <br>
                Shipping address: <span th:text="${order.shippingAddress}"></span>
                <br>


                <table class="table table-bordered" style="width: 100%">
                    <thead class="lightBlue">
                    <tr>
                        <th scope="col">Product</th>
                        <th scope="col">Quantity</th>
                    </tr>
                    </thead>
                    <tbody class="tabletable-bordered ">
                    <tr th:each="prodMap : ${orderProducts.get(order)}">
                        <td class="align-content-center" th:text="${prodMap.getKey().getName()}"></td>
                        <td class="align-content-center" th:text="${prodMap.getValue()}"></td>
                    </tr>
                    </tbody>
                </table>
                </tr>






            </li>
        </ul>
    </div>
